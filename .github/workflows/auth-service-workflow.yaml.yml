name: Build and Deploy Auth Service

on:
  push:
    branches: [ "main" ]
    paths:
      - 'auth-service/**'
      - 'pom.xml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Prepare Maven Settings
        run: |
          # Decode the base64 secret
          echo "${{ secrets.MAVEN_SETTINGS_BASE64 }}" | base64 -d > settings.xml
          
          # Verify it's valid
          echo "File size:"
          ls -lh settings.xml
          echo "First line of settings.xml:"
          head -1 settings.xml
          
          # Read the file content and set as output (base64 encoded to preserve formatting)
          SETTINGS_CONTENT=$(cat settings.xml | base64 -w 0)
          echo "settings-content=$SETTINGS_CONTENT" >> $GITHUB_OUTPUT

      - name: Read Maven Settings
        run: |
          echo "Checking settings.xml file existence and permissions:"
          ls -la settings.xml
          
          echo "Displaying content of settings.xml (with sensitive data masked):"
          # Display content but mask any passwords or tokens
          cat settings.xml | sed -E 's/(<password>)([^<]+)(<\/password>)/\1*****\3/g'
          
          echo "Validating XML structure:"
          xmllint --noout settings.xml && echo "✅ XML is valid" || echo "❌ XML has errors"
      

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./auth-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest 
            ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:0.0.1-SNAPSHOT
          build-args: |
            MODULE_DIR=auth-service
          secrets: |
            maven-settings=${{ steps.maven-settings.outputs.settings-content }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
