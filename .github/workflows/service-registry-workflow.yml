name: Build and Deploy Service Registry

on:
  push:
    branches: [ "main" ]
    paths:
      - 'service-registry/**'
      - 'pom.xml'
      - docker-compose.yaml

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Prepare Maven Settings
        run: |
          # Decode and save to file in the repo root (build context)
          echo "${{ secrets.MAVEN_SETTINGS_XML }}" | base64 -d > settings.xml

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./service-registry/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/service-registry:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/service-registry:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/service-registry:0.0.1-SNAPSHOT
          build-args: |
            MODULE_DIR=service-registry

          cache-from: type=gha
          cache-to: type=gha,mode=max
